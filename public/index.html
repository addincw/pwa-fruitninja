    <!-- top navigation -->

      <div class="nav-wrapper container">

    <!-- main -->
    <div class="recipes container grey-text text-darken-1">
      <h6 style="margin-bottom: 10px; font-weight: 700;">Recipes</h6>
    </div>
    <!-- floating action -->
    <div class="center">
      <a
        class="btn-floating btn-small btn-large add-btn sidenav-trigger"
        data-target="side-form"
      >
        <i class="material-icons">add</i>
      </a>
    </div>
    <!-- add recipe side nav -->
    <div id="side-form" class="sidenav side-form">
      <form class="add-recipe container section">
        <h6>New Recipe</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input
            placeholder="e.g. Ninja soup"
            id="title"
            type="text"
            class="validate"
          />
          <label for="title">Recipe Title</label>
        </div>
        <div class="input-field">
          <input
            placeholder="e.g. Tofu, mushroom, garlic"
            id="ingredients"
            type="text"
            class="validate"
          />
          <label for="ingredients">Ingredients</label>
        </div>
        <div class="input-field center">
          <button class="btn-small">Add</button>
        </div>
      </form>
    </div>
